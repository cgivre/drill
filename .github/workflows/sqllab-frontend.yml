name: SQL Lab Frontend CI

on:
  push:
    paths:
      - 'exec/java-exec/src/main/resources/webapp/**'
  pull_request:
    paths:
      - 'exec/java-exec/src/main/resources/webapp/**'

defaults:
  run:
    working-directory: exec/java-exec/src/main/resources/webapp

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: exec/java-exec/src/main/resources/webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npx vitest run --passWithNoTests

      - name: Build
        run: npm run build
